<div class="container vertical-center">
    <div class="container horizontal-center">
        <h1>TDT4140 <p> Software Engineering</h1>
        <table class="table">
            <tbody>
            <tr>
                <td><textarea id="textareaNewRoom" maxlength="140" size="80" class="form-control"
                              ng-model="newRoom.text"
                              ng-keyup="$event.keyCode == 13 ? createRoom() : null"></textarea>
                </td>
                <td>
                    <a href="/lecturer">
                        <button class="btn btn-primary btn-lg btn-block btn-send" ng-click="createRoom()">Create room
                        </button>
                    </a>
                </td>
            </tr>
            <tr>

                    <td> <textarea id="textareaJoinRoom" maxlength="140" size="80" class="form-control"
                                   ng-model="joinRoom.text"
                                   ng-keyup="$event.keyCode == 13 ? joinRoom() : null"></textarea></td>
                    <td>  <a href="/student">
                        <button class="btn btn-primary btn-lg btn-block btn-send" ng-click="joinRoom()">Join room
                        </button>
                    </a>
                </td>

                //pr√∏ver her
                <table id="questionsTable" class="table">
                    <tr ng-repeat="question in kolabDBScope | orderBy:'-'" class="questionRows">
                        <!--<td>{{question.number}}</td>-->
                        <td class="td-question">{{question.text}}</td>
                    </tr>
                </table>
            </tr>



            <table id="lecturerTable" class="table">

                <tr ng-repeat="rooms in kolabDBScope" class="roomRows">
                    <!--<td>{{question.number}}</td>-->
                    <td class="td-room">{{room.text}}</td>
                    <td>
                        <button class="btn btn-danger btn-lg btn-block btn-remove" ng-click="join()">Joim
                        </button>
                    </td>
                </tr>

            </table>
            </tbody>
        </table>
    </div>
</div>
