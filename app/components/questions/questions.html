<div class="vertical-center">
    <div class="horizontal-center">
        <table class="title">
            <tbody>
            <tr>
                <td width="90%">
                    <h1>Questions</h1>
                </td>
                <td width="10%">
                    <a href="/student">
                        <button type="button" class="btn btn-lg btn-responsive btn-home">
                            <img class="home-button-icon" src="../../../assets/img/icons/chevron-right.svg"
                                 onerror="this.onerror=null; this.src='../../../assets/img/icons/chevron-right.png'">
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table questions-table">

            <tr> <!-- Push enter to send question, key code for enter is 13 -->
                <td><textarea id="textareaQ" maxlength="140" size="80" class="form-control"
                              ng-model="question.text"
                              ng-keyup="$event.keyCode == 13 ? sendQuestion() : null"></textarea></td>
                <td>
                    <button class="btn btn-lg btn-block btn-send" ng-click="sendQuestion()">Send</button>
                </td>
            </tr>
        </table>
        <div ng-switch="grouped">
            <button type="button" class="btn btn-small" ng-click="switchView()">Grouped/Ungrouped</button>

            <div ng-switch-when="groupedFalse">
                <table id="questionsTable" class="table questions-table">
                    <tr ng-repeat="question in kolabDBScope | orderBy:'-'" class="questionRows">
                        <!--<td>{{question.number}}</td>-->
                        <td class="td-question">{{question.text}}</td>
                    </tr>
                </table>
            </div>
            <div ng-switch-when="groupedTrue">

                <table id="questionsTableGrouped" class="table questions-table">
                    <tbody class="nounhead" ng-repeat="noun in newTags track by $index"
                           ng-init="$rowIndex = $index">

                    <tr class="nounRows">
                        <td class="td-noun"><a class="btn-link" ng-init="toggle[$rowIndex] = true"
                                               ng-click="toggle[$index] = !toggle[$rowIndex]">
                            <span class="glyphicon glyphicon-plus-sign" ng-if="!toggle[$rowIndex]"></span>
                            <span class="glyphicon glyphicon-minus-sign" ng-if="toggle[$rowIndex]"></span>{{noun[0].tag}}


                        </a>
                        </td>
                    </tr>
                    <tr ng-if="toggle[$rowIndex]" ng-repeat="question in noun track by $index" class="questionRows">

                        <!--<td>{{question.number}}</td>-->
                        <td class="td-question">{{question.text}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
