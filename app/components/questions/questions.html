<div class="container vertical-center">

    <div class="container horizontal-center">
        <h1>Questions</h1>
        <table class="table">
            <a href="/student">
                <button type="button" class="btn btn-responsive">
                    Back
                </button>
            </a>
            <tr> <!-- Push enter so send question, key code for enter is 13 -->
                <td><textarea maxlength="140" size="80" class="form-control" ng-model="question.text" ng-keyup="$event.keyCode == 13 ? sendQuestion() : null"></textarea></td>
                <td>
                    <button class="btn btn-primary btn-lg btn-block btn-send" ng-click="sendQuestion()">Send</button>
                </td>
            </tr>
        </table>
        <table class="table">

            <tr ng-repeat="question in kolabDBScopge" class="questionRows">
                <!--<td>{{question.number}}</td>-->
                <td class="td-question">{{question.text}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
