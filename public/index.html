<!DOCTYPE>
<html ng-app=myApp>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">

<title>Kolab</title>
</head>
<body>
	<div class="container vertical-center" ng-controller="AppCtrl">
		<div class="container horizontal-center">
			<h1>TDT4140 <p> Software Engineering</h1>
			<table class="table">
				<tbody>
					<tr>
						<td><button class="btn btn-info btn-lg btn-block bn-square" ng-click="questions()">Questions</button></td>
						<td><button class="btn btn-info btn-lg btn-block bn-square" ng-click="cantKeepUp()">I can't keep up</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-danger btn-lg btn-block bn-square" ng-click="decreaseVolume()">Decrease volume</button></td>
						<td><button class="btn btn-danger btn-lg btn-block bn-square" ng-click="increaseVolume()">Increase volume</button></td>
					</tr>
					<tr>
						<td><button class="btn btn-warning btn-lg btn-block bn-square" ng-click="decreaseSpeed()">Decrease speed</button></td>
						<td><button class="btn btn-warning btn-lg btn-block bn-square" ng-click="increaseSpeed()">Increase speed</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="container vertical-center" ng-controller="AppCtrl">
		<div class="container horizontal-center">
			<h1>Questions</h1>
			<table class="table">
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="question.text"></td>
						<td><button class="btn btn-primary btn-lg btn-block btn-send" ng-click="sendQuestion()">Send</button></td>
					</tr>
					<tr ng-repeat="question in kolab">
						<!--<td>{{question.number}}</td>-->
						<td class="td-question">{{question.text}}</td>
						<td><button class="btn btn-danger btn-lg btn-block" ng-click="remove(question._id)">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
